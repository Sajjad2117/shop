{% extends 'product/base.html' %}
{% load static %}

{% block title %} Category {% endblock %}

{% block content %}


<!-- Start Content -->
<div class="container py-5">
    <div class="row">

        <div class="col-lg-12">

            <div class="col-12">
                <div class="row" id="myproduct">

                    {% for product in products %}

                    <p id="mycat" hidden>{{ product.category }}</p>
                    <div class="col-md-4 mb-4">
                        <div class="card text-center">
                            <!--product image and badge-->
                            <a href="{% url 'product:detail' product.id %}" class="product-box_image"
                               title="{{ product.name }}">
                                <img class="img-fluid" width="280" height="100"
                                     src="{{ product.image.url }}"
                                     alt="{{ product.name }}">
                                <div class="swiper-lazy-preloader swiper-lazy-preloader-dark"></div>
                                <div class="product-box_discount"><span>%19<small>تخفیف</small></span></div>
                            </a>


                            <!--product image and badge end-->


                            <div class="card-body">
                                <!--product title-->
                                <a href="{% url 'product:detail' product.id %}"
                                   class="product-box_title text-dark" title="{{ product.name }}">
                                    <h2 style="font-size: 0.85rem">{{ product.name }}</h2>
                                </a>
                                <!--product title end-->

                                <!--price-->
                                <a href="{% url 'product:detail' product.id %}"
                                   title="{{ product.price }}">
                                    <del>220,000</del>
                                    <div class="product-box_price-value text-secondary">{{ product.price }}
                                        <span class="product-box_price-currency">تومان</span>
                                    </div>
                                </a>
                                <!--price end-->

                                <!--action-->
                                <div class="product-box_action">
                                    <button type="button"
                                            class="btn btn-primary add-to-cart gtm-add-to-cart pr-8 pl-8"
                                            id="gtm-add-to-cart">
                                        <i class="ico ico-color_plus-circle filter-none"></i>
                                        افزودن به سبد
                                    </button>
                                </div>
                                <!--action btn-->
                            </div>
                        </div>
                    </div>
                    {% endfor %}


                </div>
            </div>

            <div div="row">
                <ul class="pagination pagination-lg justify-content-center">
                    <button id="btnmore" type="button" class="btn btn-info orderTableBtn">
                        <li class="page-item disabled"></li>
                        more
                    </button>


                </ul>
            </div>
        </div>

    </div>
</div>
<!-- End Content -->


<script src="{% static 'js/pagination.js' %}"></script>
{% endblock %}
