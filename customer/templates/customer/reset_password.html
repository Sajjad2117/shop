{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static '/css/signupstyle.css' %}">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <meta charset="UTF-8">
    <title>Password reset</title>
</head>
<body>

<div class="jumbotron jumbotron-fluid p-3">
    <h1 align="center">Password reset</h1>
     <p class="text-black-50" align="center">Forgotten your password? Enter your email address below, and weâ€™ll email instructions for setting a new one.</p>
</div>
<fieldset style="margin: auto;">
    <div class="wrapper bg-white">
        <div class="h4 text-muted text-center pt-2">Fill the form</div>
        <form class="pt-3" method="POST" action="" enctype="multipart/form-data">
            {% csrf_token %}

            <div class="form-group py-2">
                <label class="text-secondary">Email address:</label>
                <div class="input-field">
                    <input type="text" placeholder="sajjad@gmail.com" required>

                </div>
            </div>

            <button class="btn btn-block text-center my-3" type="submit">Reset my password</button>
        </form>

    </div>
</fieldset>

</body>
</html>
